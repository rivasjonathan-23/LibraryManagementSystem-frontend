<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div class="modalOverlay">
        <div class="formWrapper">
            <div class="modalTitle">
                Create New Record
            </div>
            <div class="modalContent" id="enterBorrower">
                <div style="display: flex">
                    <div style="width: 50%">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <h4>Selected Books</h4><button id="selectOtherBooks">Change</button>
                        </div>
                        <div class="selectedBooks">


                        </div>
                    </div>
                    <div class="innerForm">
                        <form id="form">
                            <label for="borrowerName">Borrower's Name</label>
                            <input type="text" name="borrowerName"  required>
                            <label for="borrowerAddress">Borrower's Address</label>
                            <input type="text" name="borrowerAddress" required>
                            <label for="borrowerIdNumber">Borrower's ID Number</label>
                            <input type="text" name="borrowerIdNumber" required>
                            <div class="buttonCont">
                                <button class="redBg cancelCreation">Cancel</button>
                                <button type="submit">Submit</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <div class="modalContent" id="bookSelection" style="display: block;">
                <div
                    style="width: 100%; display: flex;padding: 0 10px; justify-content: space-between; box-sizing: border-box;">
                    <div style="display: flex"><input type="text" id="search" style="margin: 0" class="searchBar"
                            placeholder="Search">
                    </div>
                    <button id="next">Next</button>
                </div>
                <div class="listOfBooks"></div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="topContainer">
            <h1>Library Record</h1>
            <button class="createRecordBtn">Create New Record</button>
        </div>
        <div class="listWrapper">
            <table class="record">
               
               
               
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
